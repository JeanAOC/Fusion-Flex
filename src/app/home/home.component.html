<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Salud</title> 
</head>
<body>
    <app-navbar></app-navbar>

    <header>
        <h1>¡Manténgase fuerte, vital y libre de enfermedades!</h1>
        <p class="subtitle">Descubre nuestros productos diseñados para mejorar tu bienestar.</p>
    </header>

    <div class="container">
        <section class="card">
            <h2>Nuestros Productos</h2>
            <div class="grid-productos">
                <div class="producto">
                    <img src="bioc.jpeg" alt="Bio C" class="producto-img">
                    <div class="overlay"></div>
                    <div class="contenido">
                        <h3>Bio C con Ácido Ascórbico</h3>
                        <p>Protección al más alto nivel con Vitamina C.</p>
                        <a routerLink="/vitamina-c" class="btn">Ver Más</a>
                    </div>
                </div>
                <div class="producto">
                    <img src="fusion.png" 
                         alt="Fusion-Flex" class="producto-img">
                    <div class="overlay"></div>
                    <div class="contenido">
                        <h3>Fusion-Flex</h3>
                        <p>Salud articular en cada dosis.</p>
                        <a routerLink="/fusion-flex" class="btn">Ver Más</a>
                    </div>
                </div>
            </div>
            
        </section>
        <br>
        <div class="contactanos">
            <p >
                Contactanos:
            </p>
            <a href="https://wa.me/593991704091?text=Deseo%20asesor%C3%ADa%20personalizada%20sobre%20sus%20productos" target="_blank">
                <button class="btn">Contactar por WhatsApp</button>
            </a>
        </div>
    </div>

    <app-whatsapp></app-whatsapp>
    <app-footer></app-footer>
</body>
</html>
